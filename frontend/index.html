<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Smart Task Analyzer</h1>
        <p>Prioritize your work intelligently</p>
    </header>

    <main class="container">

        <!-- Input Section -->
        <section class="input-box">
            <h2>Add Task</h2>

            <div class="form-group">
                <label>Title</label>
                <input type="text" id="title">
            </div>

            <div class="form-group">
                <label>Due Date</label>
                <input type="date" id="due_date">
            </div>

            <div class="form-group">
                <label>Estimated Hours</label>
                <input type="number" id="hours" min="0" step="0.5">
            </div>

            <div class="form-group">
                <label>Importance (1â€“10)</label>
                <input type="number" id="importance" min="1" max="10">
            </div>

            <div class="form-group">
                <label>Dependencies (comma-separated IDs)</label>
                <input type="text" id="dependencies">
            </div>

            <button id="addTaskBtn">Add Task</button>

            <h3>OR Paste JSON Array</h3>
            <textarea id="jsonInput" placeholder='[{"id":"t1","title":"Fix bug", ...}]'></textarea>

            <button id="loadJsonBtn">Load JSON</button>

            <h3>Sorting Strategy</h3>
            <select id="strategySelect">
                <option value="smart">Smart Balance</option>
                <option value="fast">Fastest Wins</option>
                <option value="impact">High Impact</option>
                <option value="deadline">Deadline Driven</option>
            </select>

            <button id="analyzeBtn" class="analyze">Analyze Tasks</button>

        </section>

        <!-- Output Section -->
        <section class="output-box">
            <h2>Analyzed Tasks</h2>
            <div id="results"></div>

            <h2>Suggested Tasks</h2>
            <div id="suggested"></div>
        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
